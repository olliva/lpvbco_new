    <script>

      (function () {

        function centerSlider()
        {
          var sliderContainerWidth = $('.sliderContainer').width()
          var rsContainerWidth = $('.rsContainer').width()

          if (sliderContainerWidth < rsContainerWidth)
          {
            $('.rsContainer').css('left', ((sliderContainerWidth - rsContainerWidth) / 2) + 'px');
          }
          else
          {
            $('.rsContainer').css('left', 0);
          }
        }

        function initializeSlider() {
          var slideHeight=$(window).height()-75;
          var slideWidth=slideHeight * 1200 / 700;

          $('.royalSlider').css({
            width: slideWidth + 'px',
            height: slideHeight + 'px'
          });
            
          var si = $('#gallery-1').royalSlider({
            addActiveClass: true,
            autoScale: false,
            autoScaleWidth: slideWidth,
            autoScaleHeight: slideHeight,
            arrowsNav: true,
            controlNavigation: 'none',
            imageScaleMode: 'none',
            loop: true,
            fadeinLoadedSlide: false,
            keyboardNavEnabled: true,
            imgWidth: slideWidth,
            imgHeight: slideHeight,
            slidesSpacing: 0
          }).data('royalSlider');
          function recalculateMenu()
          {
            var $menuContainer = $('.menuContainer');
            var $rsContainer = $('.rsContainer');

            if($rsContainer.width() < $('.sliderContainer').width()){
              $menuContainer.addClass('bigMon');
              $menuContainer.css("width", $rsContainer.width() + "px");
            }
            else{
              $menuContainer.removeClass('bigMon');
              $menuContainer.css("width", "auto");
            }
            if($('.sliderContainer').width() < $rsContainer.width()){
              $('.rsDefault.rsHor .rsArrowRight').css("right", $rsContainer.width() - $('.sliderContainer').width() + 66 + "px");
            }
            else{
              $('.rsDefault.rsHor .rsArrowRight').css("right",66 + "px");
            }
          }
          setTimeout(function () {
            recalculateMenu();
            centerSlider();
          }, 250); 
        }


        $(initializeSlider);
        $(window).resize(initializeSlider);

      })();

    </script>

    <script type="text/javascript">
      $(document).ready(function(){
          function scroll_to_elem(elem,speed) {
            if(document.getElementById(elem)) {
              var destination = jQuery('#'+elem).offset().top;
              jQuery("html,body").animate({scrollTop: destination}, speed);
            }
          }
          $("#brends").click(function(){
            scroll_to_elem ("brendsPart",500)
          });
          $("#news").click(function(){
            scroll_to_elem ("newsPart",500)
          });
          $("#shop").click(function(){
            scroll_to_elem ("marketPart",500)
          });
          $("#discount").click(function(){
            scroll_to_elem ("sliderPart",500)
          });
          $("#club").click(function(){
            scroll_to_elem ("clubPart",500)
          });
      });
